<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Drag and Drop Image</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
    }

    #dragImage {
      width: 150px;
      cursor: grab;
      margin-bottom: 30px;
    }

    #dropBox {
      width: 320px;
      height: 220px;
      border: 2px dashed #333;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
  </style>
</head>

<body>

<h2>HTML5 Drag and Drop Image</h2>

<!-- Draggable Image -->
<img
  id="dragImage"
  src="https://m.media-amazon.com/images/I/71yj7FyxSvL._AC_UF1000,1000_QL80_.jpg"
  draggable="true"
  ondragstart="drag(event)"
  alt="Product Image"
/>

<!-- Drop Area -->
<div id="dropBox"
     ondragover="allowDrop(event)"
     ondrop="drop(event)">
  Drop Image Here
</div>

<script>
  function allowDrop(event) {
    event.preventDefault();
  }

  function drag(event) {
    event.dataTransfer.setData("text", event.target.id);
  }

  function drop(event) {
    event.preventDefault();
    const data = event.dataTransfer.getData("text");
    event.target.innerHTML = "";
    event.target.appendChild(document.getElementById(data));
  }
</script>

</body>
</html>
