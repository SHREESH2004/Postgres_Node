<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pattern</title>
    <style>
        body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #ffffff;
}

.grid {
    display: grid;
    grid-template-columns: repeat(6, 50px);
    grid-template-rows: repeat(5, 50px);
    gap: 6px;
}

.box {
    width: 50px;
    height: 50px;
}

.c1 { background: #ff7a00; }
.c2 { background: #ffb073; }
.c3 { background: #a34700; }

    </style>
</head>
<body>

<div class="grid">
    <div class="box c1"></div>
    <div class="box c2"></div>
    <div class="box c3"></div>
    <div class="box c1"></div>
    <div class="box c2"></div>
    <div class="box c3"></div>

    <div class="box c2"></div>
    <div class="box c3"></div>
    <div class="box c1"></div>
    <div class="box c2"></div>
    <div class="box c3"></div>
    <div class="box c1"></div>

    <div class="box c3"></div>
    <div class="box c1"></div>
    <div class="box c2"></div>
    <div class="box c3"></div>
    <div class="box c1"></div>
    <div class="box c2"></div>

    <div class="box c1"></div>
    <div class="box c2"></div>
    <div class="box c3"></div>
    <div class="box c1"></div>
    <div class="box c2"></div>
    <div class="box c3"></div>

    <div class="box c2"></div>
    <div class="box c3"></div>
    <div class="box c1"></div>
    <div class="box c2"></div>
    <div class="box c3"></div>
    <div class="box c1"></div>
</div>

</body>
</html>
